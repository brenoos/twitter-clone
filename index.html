<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Twitter</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="/images/home.svg" alt="Home" /> Home</li>
          <li>
            <img src="/images/notification.svg" alt="Notifications" />
            Notifications
          </li>
          <li><img src="/images/message.svg" alt="Messages" />Messages</li>
        </ul>
      </nav>
      <img src="/images/logo.svg" alt="Logo Twitter" />
      <div class="side">
        <input type="text" placeholder="Search on Twitter" />
        <img src="/images/avatar.png" alt="" />
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Clone Layout Twitter</h1>
  </div>

  <div class="bar">
    <div class="content">

      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>1234</strong>
        </li>
        <li>
          <span>Following</span>
          <strong>5678</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>9012</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>256</strong>
        </li>
      </ul>

      <div class="actions">
        <button>Follow</button>
        <img src="/images/more.svg" alt="More">
      </div>

    </div>
  </div>
</body>

</html>
